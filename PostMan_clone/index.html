<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="beautifyingDirectories/prism.css">
    <style>
        /* Adding a scroller  */
        #responsePre{
            max-height: 500px;
        }
    </style>
    <title>PostMaster</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
        <!-- URL Box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter url here">
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Content Type Box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Parameters Options: This will hide when json option in content type.  -->
        <div id="parametersBox">
            <div class="input-group mb-3">
                <label for="inputJson" class="col-sm-2 col-form-label">Parameter 1</label>
                <input type="text" id="parameterKey1" class="form-control mx-2" placeholder="Enter Parameter 1 Key"
                    aria-label="parameterKey1">
                <input type="text" id="parameterValue1" class="form-control mx-2" placeholder="Enter Parameter 1 value"
                    aria-label="parameterValue1">
                <button id="addParam" class="btn btn-primary ">+</button>
            </div>
            <div id="params"></div>
        </div>

        <!-- Json Request Box - This will hide on clicking paramtteres option in content type  -->
        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- Submit button which will trigger fetch api -->
        <div id="submit" class="mb-3 row">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">
                    Submit
                </button>
            </div>
        </div>

        <!-- This shows the response from the submit.  -->
        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText"
                        rows="3">Your response will appear here</textarea> -->

                    <!-- Taken from prism.js library. -->
                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                            Your response will appear here. 
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script src="index.js"></script>
<script src="beautifyingDirectories/prism.js"></script>
</html>
